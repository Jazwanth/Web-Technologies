<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      transition: background-color 0.5s ease;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <section>
    <h2>About Me</h2>
    <p>Hello! I'm learning web development. This is my first website built using HTML, CSS, and JavaScript.</p>
    
    <button onclick="changeBackground()">Change Background Color</button>
  </section>

  <footer>
    &copy; JAZWANTH @ MEC [2025]. All rights reserved.
  </footer>

  <script>
    function changeBackground() {
      const colors = ['#f2f2f2', '#ffeaa7', '#dff9fb', '#dfe6e9', '#fab1a0', '#55efc4'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
