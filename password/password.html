<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 100px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    #strengthMessage {
      margin-top: 10px;
      font-weight: bold;
    }
    .weak {
      color: red;
    }
    .medium {
      color: orange;
    }
    .strong {
      color: green;
    }
  </style>
</head>
<body>

  <h2>Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter your password" />
  <div id="strengthMessage"></div>

  <script>
    $(document).ready(function () {
      $('#password').on('input', function () {
        const password = $(this).val();
        const strengthMessage = $('#strengthMessage');

        // Regex conditions
        const weakRegex = /^.{0,5}$/;
        const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
        const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*]).{8,}$/;

        if (strongRegex.test(password)) {
          strengthMessage.text('Strength: Strong').removeClass().addClass('strong');
        } else if (mediumRegex.test(password)) {
          strengthMessage.text('Strength: Medium').removeClass().addClass('medium');
        } else if (weakRegex.test(password)) {
          strengthMessage.text('Strength: Weak').removeClass().addClass('weak');
        } else {
          strengthMessage.text('').removeClass();
        }
      });
    });
  </script>

</body>
</html>
